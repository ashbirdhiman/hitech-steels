<div class="customize-section" id="customize">
  <div class="heading" appAnimation animationType="fade-in">
    <h2>Customized Excellence in Metal Manufacturing Solutions</h2>
  </div>
  <div class="sub-heading" appAnimation animationType="fade-in">
    Specializing in:
  </div>
  <br>
  <br>
  <div class="products-grid">
    <div class="product-item" appAnimation animationType="zoom-in" [delay]="0.2">
      <div class="product">
        <h3>Highspeed Steel</h3>
      </div>
    </div>
    <div class="product-item" appAnimation animationType="zoom-in" [delay]="0.4">
      <div class="product">
        <h3>Casting</h3>
      </div>
    </div>
    <div class="product-item" appAnimation animationType="zoom-in" [delay]="0.6">
      <div class="product">
        <h3>Forging</h3>
      </div>
    </div>
    <div class="product-item" appAnimation animationType="zoom-in" [delay]="0.8">
      <div class="product">
        <h3>Die Steel</h3>
      </div>
    </div>
  </div>
</div>
